<body>
    <div class="container">
        <!-- Header -->
        <div class="header">

                </div>
                <button class="btn btn-secondary" onclick="showHelp()">Help</button>
                <button class="btn btn-auth" id="authButton" onclick="handleAuthButtonClick()">Log in to post</button>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" onclick="previousMonth()">‹</button>
                    <div class="month-year" id="monthYear">September 2025</div>
                    <button class="nav-btn" onclick="nextMonth()">›</button>
                </div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="goToToday()">Today</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Upcoming Events -->
        <div class="sidebar">

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search upcoming events...">
            </div>
            <div id="upcomingEvents">
                <div class="no-events">
                    <p>📅 No upcoming events</p>
                    <p style="font-size: 12px;">Be the first to create an event!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal auth-modal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auth-toggle">
                    <span id="authToggleText">Don't have an account?</span>
                    <span class="toggle-link" id="authToggleLink" onclick="toggleAuthMode()">Sign up</span>
                </div>
                
                <form id="authForm" onsubmit="handleAuthSubmit(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="authEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="authPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="authSubmitBtn">Log In</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="google-btn" onclick="signInWithGoogle()">
                    <span>🔐</span>
                    Continue with Google

    <!-- Onboarding Modal -->
    <div id="onboardingModal" class="modal onboarding-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Complete Your Profile</div>
            </div>
            <div class="modal-body">
                <form id="onboardingForm" onsubmit="handleOnboardingSubmit(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Organization Name</label>
                        <input type="text" class="form-input" id="orgName" placeholder="Optional">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Role *</label>
                        <select class="form-select" id="role" required>
                            <option value="">Select your role...</option>
                            <option value="community">Community Member</option>
                            <option value="organizer">Organizer</option>
                            <option value="business">Business</option>
                            <option value="nonprofit">Nonprofit</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" id="city" placeholder="Optional">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Short Bio</label>
                        <textarea class="form-textarea" id="shortBio" placeholder="Tell us a bit about yourself (max 200 characters)" maxlength="200"></textarea>

                        <input type="checkbox" id="termsCheckbox" required>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">

            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Create Event</div>
                <button class="close-btn" onclick="closeEventModal()">&times;</button>
            </div>
            <div class="modal-body">

                    <label class="form-label">Event Title *</label>
                    <input type="text" class="form-input" id="eventTitle" placeholder="Enter event title" required>
                    <div class="error-message" id="titleError">Please enter an event title</div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date & Time *</label>
                        <input type="datetime-local" class="form-input" id="startDate" required>
                        <div class="error-message" id="startError">Please select a start date</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date & Time *</label>
                        <input type="datetime-local" class="form-input" id="endDate" required>
                        <div class="error-message" id="endError">Please select an end date</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="location" placeholder="Event location">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="description" placeholder="Event details"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Created by</label>
                    <input type="text" class="form-input" id="createdByName" readonly style="background: #222; color: #888;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeEventModal()">Cancel</button>
                <button class="btn btn-primary" id="saveEventBtn" onclick="saveEvent()">Create Event</button>
            </div>
        </div>

    <script>
        // Global variables
        let events = [];
        let currentDate = new Date(2025, 8, 1); // September 2025
        let today = new Date();
        let currentUser = null;
        let userProfile = null;
        let isSignUpMode = false;
        let currentSearchQuery = '';

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupAuthStateListener();
            setupEventListeners();
            setupSearch();
            loadEventsFromFirebase();
        });

        // Auth state listener
        function setupAuthStateListener() {
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                
                if (user) {
                    // User is signed in
                    await checkUserProfile();
                    updateAuthUI(true);
                } else {
                    // User is signed out
                    userProfile = null;
                    updateAuthUI(false);
                }
                
                renderCalendar();
                updateUpcomingEvents();
            });
        }

        // Check if user has profile
        async function checkUserProfile() {
            if (!currentUser) return;
            
            try {
                const profileDoc = await db.collection('profiles').doc(currentUser.uid).get();
                
                if (profileDoc.exists) {
                    userProfile = profileDoc.data();
                    updateAuthButton('authenticated');
                } else {
                    userProfile = null;
                    updateAuthButton('needs_onboarding');
                }
            } catch (error) {
                console.error('Error checking user profile:', error);
                userProfile = null;
                updateAuthButton('needs_onboarding');
            }
        }

        // Update auth UI
        function updateAuthUI(isAuthenticated) {
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            
            if (isAuthenticated && userProfile) {
                userInfo.style.display = 'flex';
                userName.textContent = userProfile.full_name;
            } else {
                userInfo.style.display = 'none';
            }
        }

        // Update auth button
        function updateAuthButton(state) {
            const authButton = document.getElementById('authButton');
            
            switch (state) {
                case 'unauthenticated':
                    authButton.textContent = 'Log in to post';
                    authButton.className = 'btn btn-auth';
                    break;
                case 'needs_onboarding':
                    authButton.textContent = 'Finish setup';
                    authButton.className = 'btn btn-primary';
                    break;
                case 'authenticated':
                    authButton.textContent = 'Post an event';
                    authButton.className = 'btn btn-primary';
                    break;
            }
        }

        // Handle auth button click
        function handleAuthButtonClick() {
            if (!currentUser) {
                openAuthModal();
            } else if (!userProfile) {
                openOnboardingModal();
            } else {
                openEventModal();
            }
        }

        // Auth modal functions
        function openAuthModal() {
            document.getElementById('authModal').classList.add('show');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('show');
            document.getElementById('authForm').reset();
        }

        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            
            const title = document.getElementById('authModalTitle');
            const toggleText = document.getElementById('authToggleText');
            const toggleLink = document.getElementById('authToggleLink');
            const submitBtn = document.getElementById('authSubmitBtn');
            
            if (isSignUpMode) {
                title.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Log in';
                submitBtn.textContent = 'Sign Up';
            } else {
                title.textContent = 'Log In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
                submitBtn.textContent = 'Log In';
            }
        }

        // Handle auth form submit
        async function handleAuthSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const submitBtn = document.getElementById('authSubmitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = isSignUpMode ? 'Signing up...' : 'Logging in...';
            
            try {
                if (isSignUpMode) {
                    await auth.createUserWithEmailAndPassword(email, password);
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
                
                closeAuthModal();
                showToast(isSignUpMode ? 'Account created successfully!' : 'Logged in successfully!');
            } catch (error) {
                console.error('Auth error:', error);
                showToast(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isSignUpMode ? 'Sign Up' : 'Log In';
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                await auth.signInWithPopup(provider);
                closeAuthModal();
                showToast('Logged in with Google successfully!');
            } catch (error) {
                console.error('Google sign-in error:', error);
                showToast(error.message, 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await auth.signOut();
                showToast('Logged out successfully!');
                updateAuthButton('unauthenticated');
            } catch (error) {
                console.error('Logout error:', error);
                showToast(error.message, 'error');
            }
        }

        // Onboarding modal functions
        function openOnboardingModal() {
            document.getElementById('onboardingModal').classList.add('show');
            
            // Pre-fill name from Google if available
            if (currentUser && currentUser.displayName) {
                document.getElementById('fullName').value = currentUser.displayName;
            }
        }

        function closeOnboardingModal() {
            document.getElementById('onboardingModal').classList.remove('show');
            document.getElementById('onboardingForm').reset();
            document.getElementById('bioCounter').textContent = '0/200';
        }

        // Handle onboarding form submit
        async function handleOnboardingSubmit(event) {
            event.preventDefault();
            
            if (!currentUser) return;
            
            const submitBtn = document.getElementById('onboardingSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating profile...';
            
            const profileData = {
                uid: currentUser.uid,
                full_name: document.getElementById('fullName').value.trim(),
                org_name: document.getElementById('orgName').value.trim() || null,
                role: document.getElementById('role').value,
                city: document.getElementById('city').value.trim() || null,
                short_bio: document.getElementById('shortBio').value.trim(),
                created_at: firebase.firestore.FieldValue.serverTimestamp(),
                updated_at: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                await db.collection('profiles').doc(currentUser.uid).set(profileData);
                userProfile = profileData;
                
                closeOnboardingModal();
                updateAuthButton('authenticated');
                updateAuthUI(true);
                showToast('Profile created successfully!');
            } catch (error) {
                console.error('Error creating profile:', error);
                showToast('Failed to create profile. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Setup';
            }
        }

        // Setup bio counter (removed since bio field was removed)
        // No longer needed

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                currentSearchQuery = e.target.value.trim();
                updateUpcomingEvents();
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Close modals when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    if (e.target.id === 'authModal') closeAuthModal();
                    if (e.target.id === 'onboardingModal') closeOnboardingModal();
                    if (e.target.id === 'eventModal') closeEventModal();
                    if (e.target.id === 'termsModal') closeTermsModal();
                    if (e.target.id === 'guidelinesModal') closeGuidelinesModal();
                }
            });
        }

        // Load events from Firebase
        function loadEventsFromFirebase() {
            db.collection('events')
                .orderBy('start', 'asc')
                .get()
                .then((querySnapshot) => {
                    events = [];
                    querySnapshot.forEach((doc) => {
                        events.push({ id: doc.id, ...doc.data() });
                    });
                    renderCalendar();
                    updateUpcomingEvents();
                })
                .catch((error) => {
                    console.error("Error loading events: ", error);
                    renderCalendar();
                    updateUpcomingEvents();
                });
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('monthYear');
            
            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            grid.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Calculate dates
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Generate 42 days (6 weeks)
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayCell.classList.add('other-month');
                }
                
                if (isSameDay(cellDate, today)) {
                    dayCell.classList.add('today');
                }

                dayCell.innerHTML = `
                    <div class="day-number">${cellDate.getDate()}</div>
                    <div class="events"></div>
                `;

                // Click to add event (only if authenticated and has profile)
                if (cellDate.getMonth() === currentDate.getMonth() && currentUser && userProfile) {
                    dayCell.addEventListener('click', function(e) {
                        if (e.target === dayCell || e.target.classList.contains('day-number')) {
                            openEventModal(cellDate);
                        }
                    });
                }

                // Add events for this day
                const dayEvents = getEventsForDay(cellDate);
                const eventsContainer = dayCell.querySelector('.events');
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event.title;
                    eventElement.addEventListener('click', function(e) {
                        e.stopPropagation();
                        showEventDetails(event);
                    });

                    eventsContainer.appendChild(eventElement);
                });

                grid.appendChild(dayCell);
            }
        }

        // Get events for specific day
        function getEventsForDay(date) {
            return events.filter(event => {
                const eventDate = new Date(event.start);
                return isSameDay(eventDate, date);
            });
        }

        // Check if same day
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        // Update upcoming events
        function updateUpcomingEvents() {
            const container = document.getElementById('upcomingEvents');
            let upcomingEvents = events
                .filter(event => new Date(event.start) > today)
                .sort((a, b) => new Date(a.start) - new Date(b.start));

            // Apply search filter
            if (currentSearchQuery) {
                const searchLower = currentSearchQuery.toLowerCase();
                upcomingEvents = upcomingEvents.filter(event => {
                    const title = (event.title || '').toLowerCase();
                    const description = (event.description || '').toLowerCase();
                    const location = (event.location || '').toLowerCase();
                    
                    return title.includes(searchLower) ||
                           description.includes(searchLower) ||
                           location.includes(searchLower);
                });
                
                if (upcomingEvents.length === 0) {
                    container.innerHTML = `
                        <div class="no-events">
                            <p>No events found</p>
                            <p style="font-size: 12px;">Try a different search term</p>
                        </div>
                    `;
                    return;
                }
            } else {
                upcomingEvents = upcomingEvents.slice(0, 5);
            }

            if (upcomingEvents.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        <p>No upcoming events</p>
                        <p style="font-size: 12px;">Be the first to create an event!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = upcomingEvents.map(event => {
                return `
                    <div class="upcoming-event" onclick="showEventDetails(${JSON.stringify(event).replace(/"/g, '&quot;')})">
                        <div class="upcoming-event-content">
                            <div class="upcoming-event-title">${event.title}</div>
                            <div class="upcoming-event-date">${formatEventDate(event.start)}</div>
                            <div class="upcoming-event-creator">by ${event.created_by_name}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format event date (with timezone awareness)
        function formatEventDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Chicago',
                timeZoneName: 'short'
            });
        }

        // Show event details
        function showEventDetails(event) {
            alert(`Event: ${event.title}\n\nStart: ${formatEventDate(event.start)}\nEnd: ${formatEventDate(event.end)}\nLocation: ${event.location || 'No location specified'}\nCreated by: ${event.created_by_name}\n\nDescription:\n${event.description || 'No description'}`);
        }

        // Admin delete event function
        function adminDeleteEvent(eventId, eventTitle) {
            if (!isAdmin) {
                showToast('Access denied. Admin privileges required.', 'error');
                return;
            }
            
            const reason = prompt(`Admin Action: Delete event "${eventTitle}"?\n\nOptional: Enter reason for deletion (will be logged):`);
            
            if (reason !== null) { // User didn't cancel
                deleteEventWithReason(eventId, eventTitle, reason || 'No reason provided');
            }
        }

        // Delete event with admin logging
        async function deleteEventWithReason(eventId, eventTitle, reason) {
            try {
                // Log the admin action
                await db.collection('admin_actions').add({
                    action: 'delete_event',
                    event_id: eventId,
                    event_title: eventTitle,
                    admin_email: currentUser.email,
                    admin_name: userProfile.full_name,
                    reason: reason,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Delete the event
                await db.collection('events').doc(eventId).delete();
                
                showToast(`Event "${eventTitle}" deleted by admin`);
                loadEventsFromFirebase();
            } catch (error) {
                console.error('Error deleting event:', error);
                showToast('Failed to delete event. Please try again.', 'error');
            }
        }
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date(today);
            renderCalendar();
        }

        // Event modal functions
        function openEventModal(selectedDate = null) {
            if (!currentUser || !userProfile) {
                handleAuthButtonClick();
                return;
            }
            
            // Pre-fill creator name
            document.getElementById('createdByName').value = userProfile.full_name;
            
            // Set default dates if date selected
            if (selectedDate) {
                const start = new Date(selectedDate);
                start.setHours(9, 0);
                const end = new Date(selectedDate);
                end.setHours(10, 0);
                
                document.getElementById('startDate').value = formatDateTimeLocal(start);
                document.getElementById('endDate').value = formatDateTimeLocal(end);
            }
            
            document.getElementById('eventModal').classList.add('show');
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('show');
            clearEventForm();
        }

        function clearEventForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('location').value = '';
            document.getElementById('description').value = '';
            document.getElementById('createdByName').value = '';
            
            // Clear errors
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-input, .form-select, .form-textarea');
            
            errorElements.forEach(error => error.classList.remove('show'));
            inputElements.forEach(input => input.classList.remove('error'));
        }

        // Save event
        async function saveEvent() {
            if (!currentUser || !userProfile) {
                showToast('You must be logged in to create events', 'error');
                return;
            }

            if (!validateEventForm()) {
                return;
            }

            const saveBtn = document.getElementById('saveEventBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Creating...';

            const eventData = {
                title: document.getElementById('eventTitle').value.trim(),
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                location: document.getElementById('location').value.trim(),
                description: document.getElementById('description').value.trim(),
                created_by_uid: currentUser.uid,
                created_by_name: userProfile.full_name,
                status: 'public',
                created_at: firebase.firestore.FieldValue.serverTimestamp(),
                updated_at: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('events').add(eventData);
                showToast('Event created successfully!');
                loadEventsFromFirebase();
                closeEventModal();
            } catch (error) {
                console.error('Error creating event:', error);
                showToast('Failed to create event. Please try again.', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Create Event';
            }
        }

        // Validate event form
        function validateEventForm() {
            let isValid = true;
            
            const title = document.getElementById('eventTitle').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Clear previous errors
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-input');
            
            errorElements.forEach(error => error.classList.remove('show'));
            inputElements.forEach(input => input.classList.remove('error'));

            // Validate title
            if (!title) {
                showFieldError('eventTitle', 'titleError', 'Please enter an event title');
                isValid = false;
            }

            // Validate start date
            if (!startDate) {
                showFieldError('startDate', 'startError', 'Please select a start date');
                isValid = false;
            }

            // Validate end date
            if (!endDate) {
                showFieldError('endDate', 'endError', 'Please select an end date');
                isValid = false;
            }

            // Validate date logic
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                if (end <= start) {
                    showFieldError('endDate', 'endError', 'End date must be after start date');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Show field error
        function showFieldError(fieldId, errorId, message) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(errorId);
            
            field.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // Format datetime local
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Show toast message
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existing = document.querySelector('.success-toast');
            if (existing) {
                existing.remove();
            }

            const toast = document.createElement('div');
            toast.className = `success-toast ${type === 'error' ? 'error-toast' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function showHelp() {
            alert('The Black Experience Community Calendar Help:\n\n' +
                'Authentication:\n' +
                '• Click "Log in to post" to create an account or sign in\n' +
                '• Complete your profile setup after first login\n' +
                '• Only authenticated users can create events\n\n' +
                'Creating Events:\n' +
                '• Click "Post an event" when logged in\n' +
                '• Or click on any calendar date\n' +
                '• Fill in required fields and save\n\n' +
                'Viewing Events:\n' +
                '• Click any event to see details\n' +
                '• View upcoming events in the sidebar\n' +
                '• Use search to find specific events\n\n' +
                'Navigation:\n' +
                '• Use arrow buttons to navigate months\n' +
                '• "Today" button returns to current date\n\n' +
                'Need help? Contact support!');
        }
